<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe基本应用</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <style>
    .menu {
      background-color: #000;

    }

    .menu a {
      margin: 0 10px;
      line-height: 50px;
      font-size: 16px;
      color:#fff;
    }

    .iframeBox {
      width: 100%;
      height: 500px;
      border: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="http://www.baidu.com" target="iframeBox">百度</a>
    <a href="http://www.jd.com" target="iframeBox">京东</a>
    <a href="http://www.taobao.com" target="iframeBox">淘宝</a>
  </div>
  <iframe src="http://www.baidu.com" class="iframeBox" name="iframeBox"></iframe>
</body>
</html>
