<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多列布局</title>
  <style>
    div {
      -webkit-column-count: 2;
      -webkit-column-width: 100px;
    }
    .father {
      width: 800px;
      height: 100%;
      margin: 0 auto;
      border: 1px solid red;
    }
    .col1, .col2 {
      width: 100px;
      height: 100px;
      border: 1px solid wheat;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="col1"></div>
    <div class="col2"></div>
  </div>
</body>
</html>
