<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 打包后的结果放在dist文件夹下 -->
    <script src="/dist/vue.js"></script>

    <!-- 模板编译原理  AST语法树 （树的遍历）   先标识出html -> js语法 
        1. 需要将模板变成一个render方法  render() { return _l(3, _c('li', {}, name)) }  返回一个虚拟DOM
        2. 去当前实例取值 with
        3. 虚拟DOM -> 对象，可以描述dom结构  diff算法
        4. 生成一个真实的dom结构放到页面上去
    -->
    <div id="app">
        <ul>
            <li>{{ name }}</li>
            <li>{{ age }}</li>
        </ul>
    </div>
    <!-- 使用 -->
    <script>
        // Vue2是基于options API
        const vm = new Vue({
            el: '#app',
            data () {
                return {
                    name: 'Milly',
                    age: 18,
                    arr: [    // vue中数组中的对象如果变化了，也需要更新视图，应该也需要被拦截
                        {num: 1},
                        {num: 2}
                    ]
                }
            }
        })
        console.log(vm)
    </script>
    
</body>
</html>
