<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=mu, initial-scale=1.0">
  <title>mustache 渲染对象</title>
</head>
<body>
  <div class="container"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
<script>
  const container = document.querySelector('.container')
  const data = {
    name: 'Milly',
    age: 18
  }
  const templateStr = `<h1>姓名：{{name}}, 年龄：{{age}}</h1>`
  const dom = Mustache.render(templateStr, data)
  // 写入innerHtml中
  container.innerHTML = dom
</script>
</html>
