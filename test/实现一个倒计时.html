        window.onload = function () {
          countDown();
          function addZero(i) {
              return i < 10 ? "0" + i: i + "";
          }
          function finalTime() {  
            var todayYear=(new Date()).getFullYear();
            var todayMonth=(new Date()).getMonth();
            var todayDay=(new Date()).getDate();
            var todayTime=(new Date(todayYear, todayMonth, todayDay,'23','59','59')).getTime()
        }
          function countDown() {
              var nowtime = new Date();
              var endtime = finalTime();
              var lefttime = parseInt((endtime - nowtime.getTime()) / 1000);
              var d = parseInt(lefttime / (24*60*60))
              var h = parseInt(lefttime / (60 * 60) % 24);
              var m = parseInt(lefttime / 60 % 60);
              var s = parseInt(lefttime % 60);
              d = addZero(d)
              h = addZero(h);
              m = addZero(m);
              s = addZero(s);
              document.querySelector(".count").innerHTML = `活动倒计时  ${d}天 ${h} 时 ${m} 分 ${s} 秒`;
              if (lefttime <= 0) {
                  document.querySelector(".count").innerHTML = "活动已结束";
                  return;
              }
              setTimeout(countDown, 1000);
            }
        }
    </script>
